<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>better-line</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Yu Gothic UI", "Meiryo", sans-serif;
        background: #0e0f12;
        color: #e6e9ef;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        text-align: center;
        padding: 24px 28px;
        border: 1px solid #2a2f3a;
        border-radius: 14px;
        background: #131722;
      }
      .title {
        font-size: 18px;
        margin: 0 0 8px;
      }
      .note {
        font-size: 13px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">LINE を起動中...</div>
      <div class="note">拡張の更新と読み込みが終わるまで少し待ってください。</div>
    </div>
  </body>
</html>
